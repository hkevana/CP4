<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="stylesheet" href="/stylesheets/style.css" />
        <title>Creative Project 4</title>
    </head>
    <body>
        <div id="app">
            <a href="http://hkevana.com" id="homepage">hkevana.com</a>
            <header>
                <h1>Fantasy Basketball</h1>
                <h3>BUILD YOUR TEAM!</h3>
            </header>
            
            <div v-if="error">
                <h4>***{{ errorMessage }}***</h4>
            </div>
            <div id="inputBox">
                <form @click="clearError">
                    <label>Player Name: </label><input type="text" v-model="inName"><br>
                </form>
                <button @click.prevent="addPlayer">ADD</button>
                <button @click.prevent="removePlayer">REMOVE</button>
                <button @click.prevent="clearAll">CLEAR</button>
                <br>
                <button @click="generateAllStars">USE ALL-STAR TEAM</button>
            </div>
            <div v-if="displayResults">
                <div id="teamBox">
                    <ul>
                        <li id="outLI" v-for="object in players">
                            <h3>{{ object.name }}</h3>
                            <img :src="object.image">
                            <h3>{{ object.position }}</h3>
                        </li>
                    </ul>
                </div>
                <a href="/game.html"><span id="gameTime">PLAY BALL!!</span></a>
            </div>
            
            <footer>
                <a href="https://github.com/hkevana/CP4">GitHub Repository</a>
            </footer>
        </div>
    </body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="/javascripts/script.js"></script>
</html>
